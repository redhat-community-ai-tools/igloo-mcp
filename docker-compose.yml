services:
  igloo-mcp:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      IGLOO_MCP_TRANSPORT: "streamable-http"
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M

    cap_drop:
      - ALL
    security_opt:
      - "no-new-privileges:true"
    read_only: true
    tmpfs:
      - /tmp
